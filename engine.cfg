[application]

name="Playground"
main_scene="res://Scenes/TitleScene.scn"
icon="res://icon.png"

[autoload]

global="*res://Scripts/global.gd"

[display]

width=1024
height=600
stretch_mode="2d"
resizable=true
driver="GLES2"
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_down=[key(Down)]
right_move_up=[key(Up)]

[render]

default_clear_color=#ff000000
